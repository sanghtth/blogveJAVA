<div class="flex justify-between items-center mt-8">
  <div class="flex-1">
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.Permalink | relURL }}" class="flex items-center space-x-3 text-blue-400 hover:text-blue-300 transition-colors">
      <i class="fas fa-arrow-left"></i>
      <div>
        <p class="text-sm text-gray-500">Bài trước</p>
        <p class="font-medium">{{ .PrevInSection.Title }}</p>
      </div>
    </a>
    {{ end }}
  </div>
  
  <div class="flex-1 text-right">
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.Permalink | relURL }}" class="flex items-center space-x-3 text-blue-400 hover:text-blue-300 transition-colors justify-end">
      <div class="text-right">
        <p class="text-sm text-gray-500">Bài tiếp theo</p>
        <p class="font-medium">{{ .NextInSection.Title }}</p>
      </div>
      <i class="fas fa-arrow-right"></i>
    </a>
    {{ end }}
  </div>
</div>
