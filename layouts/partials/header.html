<header class="border-b border-gray-700 pb-6 mb-8">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-8">
      <a href="{{ .Site.BaseURL }}" class="text-2xl font-bold text-white hover:text-blue-400 transition-colors">
        {{ .Site.Params.profile.name }}
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="{{ .Site.BaseURL }}" class="text-gray-300 hover:text-white transition-colors">Trang chá»§</a>
        <a href="{{ `blog` | relURL }}" class="text-gray-300 hover:text-white transition-colors">Blog</a>
      </nav>
    </div>
    <div class="flex items-center space-x-4">
      <a href="{{ `search` | relURL }}" class="text-gray-300 hover:text-white transition-colors">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </div>
  
  <!-- Profile section -->
  <div class="mt-6 flex items-center space-x-4">
    <div class="w-24 h-24 rounded-full overflow-hidden">
      <img 
        src="{{ .Site.BaseURL }}images/sang.jpg" 
        alt="{{ .Site.Params.profile.name }}"
        class="w-full h-full object-cover"
        onerror="this.src='{{ .Site.BaseURL }}images/favicon.ico'"
      />
    </div>
    <div>
      <h1 class="text-xl font-semibold text-white">{{ .Site.Params.profile.name }}</h1>
      <p class="text-gray-400">{{ .Site.Params.profile.tagline }}</p>
      <p class="text-sm text-gray-500">{{ .Site.Params.profile.location }}</p>
    </div>
  </div>
</header>
