<footer class="mt-16 pt-8 border-t border-gray-700 text-center">
  <div class="text-gray-400 text-sm">
    <p>{{ .Site.Params.copyright | markdownify }}</p>
    <p class="mt-2">© {{ now.Format "2006" }} {{ .Site.Params.profile.name }}. Tất cả quyền được bảo lưu.</p>
  </div>
  
  <!-- Social links -->
  {{ if .Site.Params.social.list }}
  <div class="mt-4 flex justify-center space-x-4">
    {{ range .Site.Params.social.list }}
    <a href="{{ .url }}" class="text-gray-400 hover:text-white transition-colors" title="{{ .title }}">
      <i class="{{ .icon }} text-lg"></i>
    </a>
    {{ end }}
  </div>
  {{ end }}
</footer>
