    icon: fas fa-user
    description: "Tôi là Hoàng Thanh Sang, hiện là sinh viên năm cuối ngành CNTT tại Hutech.

Với định hướng sự nghiệp trở thành một kĩ sư công nghệ phần mềm, tôi dành phần lớn thời gian của mình để nghiên cứu và làm việc với Python, SQL, Java Spring Boot, Microservices và AWS.

Tôi tạo ra blog này như một thư viện số, nơi tôi chia sẻ các phân tích kỹ thuật chuyên sâu, các bài hướng dẫn về chủ đề chính của blog, và những bài học thực tế tôi rút ra từ các dự án cá nhân.

Nếu bạn cũng quan tâm, tôi tin rằng bạn sẽ tìm thấy nhiều nội dung giá trị tại đây."
